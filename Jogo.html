<head>

    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./Jogo.css">

<body>
    <h1>Jogo da Velha</h1>
    <div id="board" class="board"></div> 
    <div id="message"></div>

        <button id="playComputer" >Jogar contra o computador</button>
